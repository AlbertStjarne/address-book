<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
  <title>Address book</title>
</head>

<body class="bg-green-lighter m-8">
  <h1 class="text-5xl">Contacts</h1>
  
  <button class="add-contact bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 ml-4 mt-6 rounded-full" >Add Contact</button>
  
  <form class="new-contact-form" action="#">
    <label for="name" placeholder="Enter contact name">Name</label>
    <input id="contact-name" name="name" type="text">
    <label for="email" placeholder="Email">Email</label>
    <input id="contact-email" name="email" type="email">
    <label for="phone" placeholder="Phone No">Phone</label>
    <input id="contact-phone" name="phone" type="text">
    <label for="company" placeholder="Company name">Company</label>
    <input id="contact-company" name="company" type="text">
    <label for="notes" placeholder="Add notes">Notes</label>
    <textarea id="contact-notes" name="notes" type="text"></textarea>
    <label for="twitter" placeholder="Twitter address">Twitter</label>
    <input id="contact-twitter" name="twitter" type="text">
    <input class="save-contact  bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 ml-4 mt-6 mb-6 rounded-full" type="submit" value="Save contact">
 </form>
 <script src="./dist/bundle.js"></script>

 <div class="contact-list">
    <p>You have no contacts in your address book</p>
   </div>

</body>

</html>

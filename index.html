<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
  <title>Address book</title>
</head>

<body class="bg-blue-lighter pt-6 pb-6">
  <div class="max-w-sm rounded overflow-hidden shadow-lg mx-auto">
    <h1 class="block w-full text-center text-grey-darkest mb-6 pt-6">Contacts</h1>
    <button class="add-contact block bg-teal hover:bg-teal-dark text-white uppercase text-lg py-2 px-4 ml-4 mt-6 mb-6 rounded-full" >Add Contact</button>
    
    <form class="new-contact-form" action="#">
      <div class="flex flex-col mb4">
        <label class="py-2 px-3 mb-2 uppercase font-bold text-lg text-grey-darkest" for="name" placeholder="Enter contact name">Name</label>
        <input class="border py-2 px-3 text-grey-darkest"  id="contact-name" name="name" type="text">
      </div>
      <div class="flex flex-col mb-4">
        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest py-2 px-3" for="email" placeholder="Email">Email</label>
        <input id="contact-email" name="email" type="email">
      </div>
      <div class="flex flex-col mb-4">
        <label class="py-2 px-3" for="phone" placeholder="Phone No">Phone</label>
        <input id="contact-phone" name="phone" type="text">
      </div>
      <div class="flex flex-col mb-4">
        <label class="py-2 px-3" for="company" placeholder="Company name">Company</label>
        <input id="contact-company" name="company" type="text">
      </div>
      <div class="flex flex-col mb-4">
        <label class="py-2 px-3" for="notes" placeholder="Add notes">Notes</label>
        <textarea id="contact-notes" name="notes" type="text"></textarea>
      </div>
      <div class="flex flex-col mb-4">
        <label class="py-2 px-3" for="twitter" placeholder="Twitter address">Twitter</label>
        <input id="contact-twitter" name="twitter" type="text">
      </div>
        <input class="save-contact block bg-teal hover:bg-teal-dark text-white uppercase text-lg py-2 px-4 ml-4 mt-6 mb-3 rounded-full" type="submit" value="Save contact">
    </form>
  <script src="./dist/bundle.js"></script>

    <div class="contact-list">
      <p>You have no contacts in your address book</p>
    </div>
  </div>
</body>

</html>
